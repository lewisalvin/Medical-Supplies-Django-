{% extends 'base.html' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block body  %}
<p>That email is already being used, please try another one. <a href="/login">Back</a></a></p>
{% endblock %}
