{% extends 'base.html' %}

<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block title %}Register Form{% endblock %}  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>  

{% block body %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST" class="post-form" action="#">  
	{{useremail}}
{% csrf_token %}  
<div class="form-group">
	<label for="firstName" class="control-label col-sm-2">First Name</label>
	<div class="col-sm-10">
	<input type="text" name="firstName" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="lastName" class="control-label col-sm-2">Last Name</label>
	<div class="col-sm-10">
	<input type="text" name="lastName" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="passwd" class="control-label col-sm-2">Create Password</label>
	<div class="col-sm-10">
	<input type="text" name="passwd" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="confirmpasswd" class="control-label col-sm-2">Confirm Password</label>
	<div class="col-sm-10">
	<input type="text" name="confirmpasswd" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="email" class="control-label col-sm-2">Email</label>
	<div class="col-sm-10">
	<input type="text" name="email" value=""/>
	</div>
</div> 
<div class="form-group">
	<label for="insurance" class="control-label col-sm-2">Insurance</label>
	<div class="col-sm-10">
	<input type="text" name="insurance" value=""/>
	</div>
</div>
<div class="form-group">
<button type="submit" class="btn btn-default">Submit</button> 
</div>
</div> 
</form>  
{% endblock %}
</html>
